<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pit Tattoo Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('THE_PIT.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            flex-grow: 1;
            max-height: calc(100vh - 80px); /* Adjust height to ensure footer fits */
            overflow-y: auto; /* Allow scrolling if content exceeds box size */
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .dropdown, .calculator {
            width: 100%;
        }
        h3 {
            margin: 0;
            font-weight: 600;
            font-size: 1.5rem;
            color: #444;
            margin-bottom: 10px;
        }
        label {
            font-weight: 400;
            font-size: 1rem;
            margin-bottom: 8px;
            display: block;
        }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        select:hover {
            border-color: #888;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
        }
        .breakdown p {
            margin: 10px 0;
            font-size: 1rem;
            color: #333;
        }
        .breakdown p span {
            color: #000;
            font-weight: 600;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
            }
            .dropdown, .calculator {
                width: 48%;
            }
        }
    </style>
</head>
<body>

<div class="overlay">
    <div class="container">
        <div class="dropdown">
            <label for="tattooService">Select Tattoo Service:</label>
            <select id="tattooService">
                <option value="20000">ALL FADE - $20,000</option>
                <option value="18000">ALL NECK TATTOO - $18,000</option>
                <option value="20000">CHEST LEFT AND RIGHT - $20,000</option>
                <option value="25000">CENTER CHEST TATTOO - $25,000</option>
                <option value="20000">HALF SLEEVE LEFT AND RIGHT - $20,000</option>
                <option value="25000">FULL SLEEVE LEFT AND RIGHT - $25,000</option>
                <option value="20000">HALF LEG LEFT AND RIGHT - $20,000</option>
                <option value="25000">FULL LEG LEFT AND RIGHT - $25,000</option>
                <option value="15000">ALL SMALL TATTOO IN ARMS - $15,000</option>
            </select>
        </div>

        <div class="calculator">
            <h3>Cost Breakdown</h3>
            <div class="breakdown">
                <p>Society Fund (50%): $<span id="societyFund">0</span></p>
                <p>Employee (50%): $<span id="employeeFund">0</span></p>
            </div>
        </div>
    </div>
</div>

<footer>
    Â© 2024 The Pit Tattoo Service. All Rights Reserved. <br>
    Developed by Zyl Fernandez.
</footer>

<script>
    const tattooService = document.getElementById('tattooService');
    const societyFund = document.getElementById('societyFund');
    const employeeFund = document.getElementById('employeeFund');

    tattooService.addEventListener('change', function() {
        const selectedValue = parseInt(tattooService.value);
        const halfValue = selectedValue / 2;
        societyFund.textContent = halfValue.toLocaleString();
        employeeFund.textContent = halfValue.toLocaleString();
    });
</script>

</body>
</html>
